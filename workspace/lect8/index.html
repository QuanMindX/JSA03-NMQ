<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="signup-form">

        <form>
           <label>
                <div>
                    <form for="name">Full name</form>
                    <input type="text" id="name" placeholder="Full name...">
                </div>
                <div>
                    <form for="email">Email</form>
                    <input type="email" id="email" placeholder="Email...">
                </div>
                <div>
                    <form for="phone">Phone</form>
                    <input type="text" id="phone" placeholder="Phone...">
                </div>
                <div>
                    <form for="password">Password</form>
                    <input type="password" id="password" placeholder="Password...">
                </div>
                <div>
                    <form for="confirm=pw">Confirm Password</form>
                    <input type="password" id="confirm-pw" placeholder="Confirm password...">
                </div>
                <div style="justify-content: center;" >
                    <button id="register-btn" onclick="checkRegister">Register</button>
                </div>
            </label>
        
           

        </form>
    </div>
</body>
<script src="main.js"></script>

</html>
